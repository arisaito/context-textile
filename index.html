<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>textile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=jYZU3acZmXYTem0Cv4yHsKQOHlFji0vYM22qbOZyeQXJUyzgkkkN5thXfMvIQ27hme9XTp"
    ></script>
  </head>
  <body>
    <!-- 2D overlay UI can be done in HTML -->
    <div id="overlay">
      <div id="loadingScreen">
        <h2>loading...</h2>
      </div>
    </div>

    <!-- Add the 'xrweb' attribute to your scene to make it an 8th Wall Web A-FRAME scene. -->
    <a-scene
      xrweb="disableWorldTracking: true"
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-runtime-error
      loading-screen
    >
      <a-assets></a-assets>

      <a-camera
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;"
      ></a-camera>

      <!-- Light -->
      <a-entity
        light="type: directional;
               castShadow: true;
               intensity: 0.8;
               shadowCameraTop: 7;
               shadowMapHeight: 1024;
               shadowMapWidth: 1024;"
        position="1 4.3 2.5"
      >
      </a-entity>

      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="-0.8 3 1.85"
      >
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <a-entity xrextras-named-image-target="name: model-target">
        <!-- Add a child entity that can be rotated independently of the image target. -->
        <!-- Object -->
        <a-box
          xrextras-one-finger-rotate
          material="roughness: 0.8; metalness: 0.2; color: #00EDAF;"
          shadow
        >
        </a-box>

        <!-- <a-sphere
          material="roughness: 0.8; metalness: 0.2; color: #DD0065;"
          shadow
        >
        </a-sphere> -->

        <!-- <a-cylinder
          position="2 0.75 -1.85"
          radius="0.5"
          height="1.5"
          material="roughness: 0.8; metalness: 0.2; color: #FCEE21;"
          shadow
        >
        </a-cylinder> -->

        <!-- <a-circle
          material="roughness: 0.8; metalness: 0.5; color: #AD50FF"
          shadow
        >
        </a-circle> -->
      </a-entity>
    </a-scene>
    <script>
      // Basic example of controlling the loading screen
      AFRAME.registerComponent("loading-screen", {
        init: function() {
          const scene = this.el.sceneEl;
          scene.addEventListener("realityready", () => {
            loadingScreen.style.display = "none";
          });

          scene.addEventListener("realityerror", () => {
            loadingScreen.textContent = "An error has occurred.";
          });

          scene.addEventListener("camerastatuschange", event => {
            if (event.detail.status == "failed") {
              loadingScreen.textContent = "Camera permissions were denied.";
            }
          });
        }
      });
    </script>
  </body>
</html>
