  <body>
    <a-scene
      embedded
      arjs="debugUIEnabled:false;"
      vr-mode-ui="enabled: false"
    >
      <a-assets></a-assets>

      <a-entity camera
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity id="cursor" cursor="rayOrigin: mouse;"> </a-entity
      ></a-entity>

      <!-- Light -->
      <a-entity
        light="type: directional;
               castShadow: true;
               intensity: 0.8;
        position="1 4.3 2.5"
      >
      </a-entity>
      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="-0.8 3 1.85"
      >
      </a-entity>
    
      <a-marker preset="custom" type="pattern" url="src/context.patt">
          <a-entity
            animation="property: rotation; to: 0 360 360; loop: true; easing: linear; dur: 3000;"
          >
            <a-icosahedron
              cursor-listener
              scale="0.6 0.6 0.6"
              position="0 0 0"
              rotation="0 0 0"
              material="roughness: 0.8; metalness: 0.2; color: pink;"
            >
            </a-icosahedron>
        </a-entity>
        </a-marker>
    </a-scene>
