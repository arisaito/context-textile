<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item
          id="flo1-obj"
          src="src/model/sundrop/snowdrop.obj"
        ></a-asset-item>
        <a-asset-item
          id="flo1-mtl"
          src="src/model/sundrop/snowdrop.mtl"
        ></a-asset-item>
        <a-asset-item
          id="cup3-obj"
          src="src/model/cup3/10276_Coffee_Mug_v2_Iterations-2.obj"
        ></a-asset-item>
        <a-asset-item
          id="cup3-mtl"
          src="src/model/cup3/10276_Coffee_Mug_v2_Iterations-2.mtl"
        ></a-asset-item>
      </a-assets>
      <a-entity camera></a-entity>

      <a-sky id="sky" material="color: pink"></a-sky>
      <a-entity
        scale="0.05 0.05 0.05"
        animation="property: rotation; to: 0 0 720; loop: false; dur: 1000; easing: easeOutCubic"
        ><a-obj-model src="#cup3-obj" mtl="#cup3-mtl"></a-obj-model
      ></a-entity>
    </a-scene>
  </body>
</html>
